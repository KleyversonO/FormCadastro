<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de cadastro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <form method="POST" class="formLogin">
      <h1>Login</h1>
      <p>Digite o que for pedido de dados nos campos abaixo.</p>

      <label>Nome</label>
      <input type="nome" placeholder="Digite seu nome" autofocus="true" />
      <label for="email">E-mail</label>
      <input type="email" placeholder="Digite seu e-mail" autofocus="true" />
      <label for="password">Senha</label>
      <input type="password" placeholder="Digite sua senha" />     
      <form action="" id="cpfForm">
      <label for=E-mail>CPF:</label>
      <input type="text" id="cpf" name="cpf" maxlength="11">    
      <p id="message"></p>
      <a href="recuperar.html">Esqueci minha senha</a>

      <br>
      <fieldset>
        <legend>Formulário de CEP</legend>
              <label for="">CEP</label>
              <input input type="text" id="cep" class="form-control"><br>
              <label for="inputAddress" class="form-label">Rua</label>      
              <input type="text" class="form-control" id="rua">
              <label for="inputAddress" class="form-label">Nº</label>
              <input type="text" class="form-control" id="numero"> 
              <label for="inputAddress2" class="form-label">Bairro</label>
              <input type="text" class="form-control" id="bairro" >
              <label for="">Complemento</label>
              <input type="text" class="form-control" id="complemento" >
              <label for="inputCity" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="cidade" >    
              <label for="inputState" class="form-label">Estado</label>
              <input type="text" class="form-control" id="estado" >
            </fieldset>

              <input type="submit" value="Acessar" class="btn"/>;
       </div>
      </form>
  <script src="main.js"></script>
</body>
</html>
